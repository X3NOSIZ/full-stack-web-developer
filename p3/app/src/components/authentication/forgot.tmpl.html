<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline">Reset Password</h1>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <form name="forgotForm">
                    <!-- EMAIL -->
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input name="email" type="email" ng-model="vm.user.email" required />
                        <div ng-messages="forgotForm.email.$error">
                            <div ng-message when="required">Please enter your email.</div>
                            <div ng-message when="email">Please enter a valid email.</div>
                        </div>
                    </md-input-container>
                    <!-- LOGIN -->
                    <md-button
                        class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10 md-raised"
                        type="submit"
                        ng-click="vm.resetPassword(vm.user, $event)"
                        ng-disabled="forgotForm.$invalid || vm.working"
                        aria-label="Reset Password">{{ vm.working ? 'Resetting...' : 'Reset Password' }}</md-button>
                    <!-- SIGN UP -->
                    <md-button
                        class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                        href="/#/login"
                        aria-label="Login">Remembered your password?</md-button>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
