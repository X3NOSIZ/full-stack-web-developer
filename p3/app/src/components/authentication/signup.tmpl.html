<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline">Create Account</h1>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <form name="signUpForm">
                    <!-- EMAIL -->
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input name="email" type="email" ng-model="vm.user.email" required />
                        <div ng-messages="signUpForm.email.$error">
                            <div ng-message when="required">Please enter your email.</div>
                            <div ng-message when="email">Please enter a valid email.</div>
                        </div>
                    </md-input-container>
                    <!-- PASSWORD -->
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input name="password" type="password" ng-model="vm.user.password" required minlength="8" />
                        <div ng-messages for="signUpForm.password.$error">
                            <div ng-message when="required">Please enter a password.</div>
                            <div ng-message when="minlength">Please enter a password with at least 8 characters.</div>
                        </div>
                    </md-input-container>
                    <!-- SIGN UP -->
                    <md-button
                        class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10 md-raised"
                        type="submit"
                        ng-click="vm.signUp(vm.user, $event)"
                        ng-disabled="signUpForm.$invalid || vm.working"
                        aria-label="Create Account">{{ vm.working ? 'Creating account...' : 'Create Account' }}</md-button>
                    <!-- LOGIN -->
                    <md-button
                        class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                        href="/#/login"
                        aria-label="Login">Already have an account?</md-button>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
