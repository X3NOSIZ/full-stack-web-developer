<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline">Login</h1>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <form name="loginForm">
                    <!-- EMAIL -->
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input name="email" type="email" ng-model="vm.user.email" required />
                        <div ng-messages="loginForm.email.$error">
                            <div ng-message when="required">Please enter your email.</div>
                            <div ng-message when="email">Please enter a valid email.</div>
                        </div>
                    </md-input-container>
                    <!-- PASSWORD -->
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input name="password" type="password" ng-model="vm.user.password" required />
                        <div ng-messages for="loginForm.password.$error">
                            <div ng-message when="required">Please enter your password.</div>
                        </div>
                    </md-input-container>
                    <!-- REMEMBER ME / FORGOT PASSWORD -->
                    <div layout="row" layout-align="space-between center">
                        <md-input-container>
                            <md-checkbox ng-model="vm.user.rememberMe">Remember Me</md-checkbox>
                        </md-input-container>
                        <md-input-container>
                            <md-button class="md-primary" href="/#/forgot" aria-label="Forgot password?">Forgot password?</md-button>
                        </md-input-container>
                    </div>
                    <!-- LOGIN -->
                    <md-button
                        class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10 md-raised"
                        type="submit"
                        ng-click="vm.login(vm.user, $event)"
                        ng-disabled="loginForm.$invalid || vm.working"
                        aria-label="Login">{{ vm.working ? 'Logging in...' : 'Login' }}</md-button>
                    <!-- SIGN UP -->
                    <md-button
                        class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                        href="/#/signup"
                        aria-label="Create Account">Create Account</md-button>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
